<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VPN Key Generator</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* Glass effect for containers */
.glass {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

/* Glass effect for inputs */
.glass-input {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.3);
}

/* Floating emoji animation */
@keyframes floating {
    0%,100% { transform: translateY(0px) rotate(0deg); }
    25% { transform: translateY(-6px) rotate(1deg); }
    50% { transform: translateY(-12px) rotate(0deg); }
    75% { transform: translateY(-6px) rotate(-1deg); }
}
.floating { animation: floating 6s ease-in-out infinite; }

/* Button hover effect */
.btn-hover:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}
.btn-hover:active {
    transform: translateY(0px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

/* Gradient buttons */
.bg-gradient-button { background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:white; }
.bg-gradient-success { background: linear-gradient(135deg,#4facfe 0%,#00f2fe 100%); color:white; }

/* Prevent scrolling and fix height */
#loginOverlay .glass,
#mainContent .glass {
    max-height: 90vh;
    overflow-y: auto;
}

/* VPN Type Button Styles */
.vpn-type-btn.active {
    background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    color: white;
}
.vpn-type-btn:not(.active) {
    background: rgba(255,255,255,0.7);
    color: #374151;
}

/* Custom Scrollbar */
.glass::-webkit-scrollbar {
    width: 6px;
}
.glass::-webkit-scrollbar-thumb {
    background: rgba(103,126,234,0.5);
    border-radius: 3px;
}
.glass::-webkit-scrollbar-track {
    background: rgba(255,255,255,0.1);
}
</style>
</head>
<body class="bg-gradient-to-tr from-purple-400 via-blue-400 to-pink-300 min-h-screen overflow-hidden flex items-center justify-center">

<!-- Login Overlay -->
<div id="loginOverlay" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4">
    <div class="glass w-full max-w-sm p-6 sm:p-8 rounded-3xl text-center overflow-hidden">
        <h2 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-gray-800">🔒 Login ဝင်ရောက်ရန်</h2>
        <input type="text" id="loginUsername" placeholder="Username" 
               class="w-full glass-input rounded-2xl p-3 mb-3 sm:mb-4 text-sm sm:text-base focus:ring-2 focus:ring-blue-300">
        <input type="password" id="loginPassword" placeholder="Password" 
               class="w-full glass-input rounded-2xl p-3 mb-4 sm:mb-6 text-sm sm:text-base focus:ring-2 focus:ring-blue-300">
        <button id="loginBtn" class="w-full bg-gradient-button font-bold p-3 sm:p-3.5 rounded-2xl btn-hover glass-button text-sm sm:text-base">Login</button>
        <p class="text-sm sm:text-base text-gray-700 mt-3 text-center">Admin ဆီ ဆက်သွယ်ရန်</p>
        <p id="loginError" class="text-red-500 mt-2 sm:mt-4 hidden text-sm">❌ Invalid credentials</p>
    </div>
</div>

<!-- Main VPN Generator -->
<div id="mainContent" class="fixed inset-0 flex flex-col items-center justify-center z-40 hidden p-4">
    <div class="glass w-full max-w-md sm:max-w-2xl rounded-3xl shadow-2xl p-4 sm:p-6 md:p-8 space-y-5 overflow-hidden">
        <!-- Header -->
        <div class="text-center mb-4 sm:mb-6">
            <div class="text-5xl sm:text-6xl mb-3 floating">🚀</div>
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-800 mb-1">VPN Key Generator</h1>
            <p class="text-gray-600 font-medium text-xs sm:text-sm md:text-base">Skylinkvpnchannel မှ ဖန်တီးထားသည် ။</p>
        </div>

        <!-- Logout -->
        <div class="flex justify-end">
            <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold px-4 py-2 rounded-xl btn-hover text-sm sm:text-base">Logout</button>
        </div>

        <!-- Form -->
        <div class="space-y-4 sm:space-y-5 w-full">
            <div class="space-y-2 sm:space-y-3">
                <label class="block text-sm sm:text-base font-semibold text-gray-700">👤 Username (နာမည်):</label>
                <input type="text" id="username" placeholder="သင့်နာမည် ထည့်ပါ..." 
                       class="w-full glass-input rounded-2xl p-2.5 sm:p-3 md:p-4 text-sm sm:text-base shadow-inner transition-all duration-300">
            </div>

            <div class="space-y-2 sm:space-y-3">
                <label class="block text-sm sm:text-base font-semibold text-gray-700">🌐 VPN Type (အမျိုးအစား):</label>
                <div class="grid grid-cols-2 gap-2 sm:gap-3">
                    <button id="shadowsocksBtn" class="vpn-type-btn active font-bold p-2.5 sm:p-3 md:p-4 rounded-2xl btn-hover text-sm sm:text-base">⚡ Shadowsocks</button>
                    <button id="starlinkBtn" class="vpn-type-btn font-bold p-2.5 sm:p-3 md:p-4 rounded-2xl btn-hover text-sm sm:text-base">🛰️ Starlink</button>
                </div>
            </div>

            <button id="generateBtn" class="w-full bg-gradient-button font-bold p-2.5 sm:p-3 md:p-4 rounded-2xl btn-hover text-sm sm:text-base">🚀 VPN Key ဖန်တီးပါ</button>

            <!-- Generated Key -->
            <div id="keyContainer" class="hidden fade-in space-y-3 sm:space-y-4">
                <textarea id="generatedKey" readonly rows="3" class="w-full p-2.5 sm:p-3 md:p-4 bg-gray-50 border-2 border-gray-200 rounded-xl font-mono text-xs sm:text-sm md:text-base text-center resize-none"></textarea>
                <button id="copyBtn" class="w-full bg-gradient-success font-bold p-2.5 sm:p-3 md:p-4 rounded-2xl btn-hover text-sm sm:text-base">📋 Copy Key</button>
                <div id="copyMessage" class="hidden text-center text-green-600 font-semibold text-sm sm:text-base">✅ VPN Key ကို copy လုပ်ပြီးပါပြီ!</div>
            </div>
        </div>
    </div>
</div>

<script>
// Simple login/logout skeleton
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const loginOverlay = document.getElementById('loginOverlay');
const mainContent = document.getElementById('mainContent');
const loginError = document.getElementById('loginError');

loginBtn.addEventListener('click', ()=>{
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    if(username==='admin' && password==='1234'){
        loginOverlay.classList.add('hidden');
        mainContent.classList.remove('hidden');
    } else {
        loginError.classList.remove('hidden');
    }
});

logoutBtn.addEventListener('click', ()=>{
    loginOverlay.classList.remove('hidden');
    mainContent.classList.add('hidden');
});
</script>
</body>
</html>
