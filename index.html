<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4 Column Playground</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      background: #161b22;
      color: #58a6ff;
      padding: 10px;
      border-bottom: 1px solid #30363d;
      font-weight: bold;
      font-size: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      flex-grow: 1;
    }

    .box {
      display: flex;
      flex-direction: column;
      border-right: 1px solid #30363d;
    }

    .box:last-child {
      border-right: none;
    }

    .box h3 {
      background: #21262d;
      color: #58a6ff;
      margin: 0;
      padding: 8px;
      border-bottom: 1px solid #30363d;
      text-align: center;
    }

    textarea {
      flex-grow: 1;
      background: #161b22;
      color: #c9d1d9;
      border: none;
      padding: 10px;
      resize: none;
      outline: none;
      font-size: 14px;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
      background: #1a1f25;
    }
  </style>
</head>
<body>
  <header>üß© 4-Column Playground (Text ‚Üí HTML ‚Üí CSS ‚Üí Output)</header>

  <div class="container">
    <!-- Text Input -->
    <div class="box">
      <h3>üìù Text Input</h3>
      <textarea id="textInput" oninput="generateHTML()" placeholder="Write plain text here..."></textarea>
    </div>

    <!-- Generated HTML -->
    <div class="box">
      <h3>üíª HTML</h3>
      <textarea id="htmlCode" oninput="updateOutput()"></textarea>
    </div>

    <!-- CSS -->
    <div class="box">
      <h3>üé® CSS</h3>
      <textarea id="cssCode" oninput="updateOutput()">
main {
  display: grid;
  grid-template-columns: auto auto auto;
  gap: 20px;
}

main div {
  background: #60aea8;
  color: #fff;
  font-size: 2rem;
  text-align: center;
  padding: 20px;
  border-radius: 5px;
}

.four {
  background: #b8c6db;
  color: #000;
  grid-column: span 2;
}
      </textarea>
    </div>

    <!-- Output -->
    <div class="box">
      <h3>üîç Output</h3>
      <iframe id="output"></iframe>
    </div>
  </div>

  <script>
    function generateHTML() {
      const text = document.getElementById("textInput").value.trim();
      let html = "";
      const lines = text.split("\n").filter(l => l.trim() !== "");

      // üß† Markdown-like conversion
      lines.forEach(line => {
        if (line.startsWith("# ")) {
          html += `<h1>${line.replace("# ", "")}</h1>\n`;
        } else if (line.startsWith("## ")) {
          html += `<h2>${line.replace("## ", "")}</h2>\n`;
        } else if (line.startsWith("- ")) {
          if (!html.endsWith("</ul>\n")) html += "<ul>\n";
          html += `<li>${line.replace("- ", "")}</li>\n`;
        } else {
          if (html.endsWith("</ul>\n")) html = html.replace("</ul>\n", "");
          html += `<p>${line}</p>\n`;
        }
      });
      if (html.includes("<ul>\n") && !html.endsWith("</ul>\n")) html += "</ul>\n";

      document.getElementById("htmlCode").value = html;
      updateOutput();
    }

    function updateOutput() {
      const html = document.getElementById("htmlCode").value;
      const css = "<style>" + document.getElementById("cssCode").value + "</style>";
      document.getElementById("output").srcdoc = `<style>body{font-family:Arial;padding:10px;color:#fff;background:#1a1f25;}</style>${css}${html}`;
    }
  </script>
</body>
</html>
