<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Playground by Exit</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968267.png">
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #161b22;
      color: #58a6ff;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #30363d;
    }

    /* Toolbar */
    .toolbar {
      background: #21262d;
      padding: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      border-bottom: 1px solid #30363d;
    }

    button, select, input[type="color"] {
      background: #30363d;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover, select:hover {
      background: #58a6ff;
      color: #000;
    }

    /* Layout */
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      flex-grow: 1;
      height: 100%;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
      }
    }

    .box {
      display: flex;
      flex-direction: column;
    }

    .box h3 {
      margin: 0;
      padding: 8px;
      background: #21262d;
      border-bottom: 1px solid #30363d;
      color: #58a6ff;
      text-align: center;
    }

    textarea, iframe, .editor {
      flex-grow: 1;
      background: #161b22;
      color: #c9d1d9;
      border: none;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
      font-size: 14px;
      outline: none;
      width: 100%;
    }

    .editor {
      overflow-y: auto;
    }

    iframe {
      background: #1a1f25;
    }

    /* Split equally */
    #htmlBox, #cssBox {
      flex: 1;
      height: 50%;
      border-bottom: 1px solid #30363d;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #161b22;
      color: #888;
      font-size: 13px;
      border-top: 1px solid #30363d;
    }
  </style>
</head>
<body>
  <header>üß© HTML Playground Tool by Exit</header>

  <!-- Toolbar -->
  <div class="toolbar">
    <button onclick="execCmd('bold')"><b>B</b></button>
    <button onclick="execCmd('italic')"><i>I</i></button>
    <button onclick="execCmd('underline')"><u>U</u></button>
    <select onchange="execCmd('fontSize', this.value)">
      <option value="3">Font Size</option>
      <option value="2">Small</option>
      <option value="4">Medium</option>
      <option value="6">Large</option>
    </select>
    <input type="color" onchange="execCmd('foreColor', this.value)">
    <button onclick="execCmd('justifyLeft')">‚¨Ö Left</button>
    <button onclick="execCmd('justifyCenter')">‚Üî Center</button>
    <button onclick="execCmd('justifyRight')">‚û° Right</button>
    <button onclick="execCmd('insertUnorderedList')">‚Ä¢ List</button>
    <button onclick="updateAll()">üîÑ Refresh</button>
  </div>

  <!-- Main -->
  <div class="container">
    <!-- Editor -->
    <div class="box">
      <h3>üìù Editor (Use Toolbar)</h3>
      <div id="editor" class="editor" contenteditable="true">
        <h2>Welcome to Exit‚Äôs HTML Playground üëã</h2>
        <p>Type something here and style it with the toolbar.</p>
      </div>
    </div>

    <!-- HTML & CSS Columns -->
    <div class="box">
      <h3>üíª HTML & üé® CSS (Editable)</h3>
      <textarea id="htmlBox" placeholder="Your HTML code will appear here..."></textarea>
      <textarea id="cssBox" placeholder="Write CSS here...">p {color: #58a6ff;}</textarea>
    </div>

    <!-- Output -->
    <div class="box">
      <h3>üîç Output</h3>
      <iframe id="output"></iframe>
    </div>
  </div>

  <footer>¬© 2025 Exit ‚Äî Built with ‚ù§Ô∏è | Hosted on GitHub Pages</footer>

  <script>
    const editor = document.getElementById('editor');
    const htmlBox = document.getElementById('htmlBox');
    const cssBox = document.getElementById('cssBox');
    const output = document.getElementById('output');

    function execCmd(command, value = null) {
      document.execCommand(command, false, value);
      updateAll();
    }

    function updateAll() {
      const html = editor.innerHTML;
      htmlBox.value = html;
      const css = `<style>${cssBox.value}</style>`;
      output.srcdoc = `
        <style>
          body {background:#1a1f25; color:white; font-family:Arial; padding:20px;}
        </style>
        ${css}
        ${html}
      `;
    }

    // Editable HTML and CSS
    htmlBox.addEventListener('input', () => {
      editor.innerHTML = htmlBox.value;
      updateAll();
    });
    editor.addEventListener('input', updateAll);
    cssBox.addEventListener('input', updateAll);
    updateAll();
  </script>
</body>
</html>
