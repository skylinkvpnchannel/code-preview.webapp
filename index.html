<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VPN Key Generator</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config={theme:{extend:{screens:{'xs':'320px','sm':'375px','md':'414px','lg':'768px','xl':'1024px','2xl':'1280px'}}}}
</script>

<style>
body{box-sizing:border-box;-webkit-user-select:none;user-select:none;-webkit-tap-highlight-color:transparent;background:linear-gradient(135deg,#667eea 0%,#764ba2 50%,#f093fb 100%);}
input[type="text"],input[type="password"],textarea{user-select:text;}
.glass{background:rgba(255,255,255,0.95);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.3);box-shadow:0 8px 32px rgba(0,0,0,0.1);}
.glass-input{background:rgba(255,255,255,0.9);backdrop-filter:blur(10px);border:2px solid rgba(255,255,255,0.4);}
.glass-button{backdrop-filter:blur(10px);}
.fade-in{animation:fadeIn 0.8s cubic-bezier(0.25,0.46,0.45,0.94);}
@keyframes fadeIn{from{opacity:0;transform:translateY(30px) scale(0.9);}to{opacity:1;transform:translateY(0) scale(1);}}
.pulse-glow{animation:pulseGlow 3s infinite;}
@keyframes pulseGlow{0%,100%{box-shadow:0 0 20px rgba(103,126,234,0.4),0 0 40px rgba(103,126,234,0.2);}50%{box-shadow:0 0 30px rgba(103,126,234,0.6),0 0 60px rgba(103,126,234,0.3);}}
.floating{animation:floating 4s ease-in-out infinite;}
@keyframes floating{0%,100%{transform:translateY(0);}25%{transform:translateY(-5px);}50%{transform:translateY(-10px);}75%{transform:translateY(-5px);}}
.vpn-type-btn.active{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;}
.vpn-type-btn:not(.active){background:linear-gradient(135deg,#e0e0e0 0%,#bdbdbd 100%);color:#374151;}
.btn-hover{transition:all 0.3s cubic-bezier(0.4,0,0.2,1);}
.btn-hover:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(0,0,0,0.2);}
.btn-hover:active{transform:translateY(0);box-shadow:0 5px 15px rgba(0,0,0,0.2);}
.bg-gradient-button{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;}
.bg-gradient-success{background:linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);color:white;}
</style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-x-hidden">

<!-- Login Overlay -->
<div id="loginOverlay" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4 sm:p-0">
    <div class="glass w-full max-w-sm sm:w-96 p-6 sm:p-8 rounded-3xl text-center">
        <h2 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-gray-800">🔒 Login ဝင်ရောက်ရန်</h2>
        <input type="text" id="loginUsername" placeholder="Username" 
               class="w-full glass-input rounded-2xl p-3 mb-3 sm:mb-4 focus:ring-2 focus:ring-blue-300 text-sm sm:text-base">
        <input type="password" id="loginPassword" placeholder="Password" 
               class="w-full glass-input rounded-2xl p-3 mb-4 sm:mb-6 focus:ring-2 focus:ring-blue-300 text-sm sm:text-base">
        <button id="loginBtn" 
                class="w-full bg-gradient-button font-bold p-3 sm:p-3.5 rounded-2xl btn-hover glass-button text-sm sm:text-base">
            Login
        </button>
         <h1 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-gray-800">Admin ဆီဆက်သွယ်ရန်</h1>
        <p id="loginError" class="text-red-500 mt-2 sm:mt-4 hidden text-sm">❌ Invalid credentials</p>
    </div>
</div>


<!-- Main VPN Generator -->
<div id="mainContent" class="min-h-full flex flex-col items-center justify-center container-responsive relative z-10 hidden w-full p-4">
    <div class="glass card-responsive rounded-3xl shadow-2xl w-full max-w-2xl mx-auto pulse-glow p-6 space-y-5">
        <div class="text-center mb-6">
            <div class="text-6xl mb-4 floating">🚀</div>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">VPN Key Generator</h1>
            <p class="text-gray-600 font-medium text-sm md:text-base">Skylinkvpnchannel မှ ဖန်တီးထားသည် ။</p>
        </div>

        <div class="flex justify-end mb-4">
            <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold px-4 py-2 rounded-xl btn-hover">Logout</button>
        </div>

        <div class="space-y-5 w-full">
            <div class="space-y-3">
                <label class="block text-sm md:text-base font-semibold text-gray-700">👤 Username (နာမည်):</label>
                <input type="text" id="username" placeholder="သင့်နာမည် ထည့်ပါ..." class="w-full glass-input rounded-2xl p-3 md:p-4 text-sm md:text-base">
            </div>

            <div class="space-y-3">
                <label class="block text-sm md:text-base font-semibold text-gray-700">🌐 VPN Type (အမျိုးအစား):</label>
                <div class="grid grid-cols-2 gap-3">
                    <button id="shadowsocksBtn" class="vpn-type-btn active font-bold p-3 md:p-4 rounded-2xl btn-hover">⚡ Shadowsocks</button>
                    <button id="starlinkBtn" class="vpn-type-btn font-bold p-3 md:p-4 rounded-2xl btn-hover">🛰️ Starlink</button>
                </div>
            </div>

            <button id="generateBtn" class="w-full bg-gradient-button font-bold p-3 md:p-4 rounded-2xl btn-hover">🚀 VPN Key ဖန်တီးပါ</button>

            <div id="keyContainer" class="hidden fade-in space-y-4">
                <textarea id="generatedKey" readonly rows="3" class="w-full p-3 md:p-4 bg-gray-50 border-2 border-gray-200 rounded-xl font-mono text-xs md:text-sm text-center resize-none"></textarea>
                <button id="copyBtn" class="w-full bg-gradient-success font-bold p-3 md:p-4 rounded-2xl btn-hover">📋 Copy Key</button>
                <div id="copyMessage" class="hidden text-center text-green-600 font-semibold">✅ VPN Key ကို copy လုပ်ပြီးပါပြီ!</div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- Login System ---
    const loginOverlay=document.getElementById('loginOverlay');
    const mainContent=document.getElementById('mainContent');
    const loginBtn=document.getElementById('loginBtn');
    const logoutBtn=document.getElementById('logoutBtn');
    const loginError=document.getElementById('loginError');
    const VALID_USER='skylinkvpnchannel';
    const VALID_PASS='skylinkvpnchannel2025';

    loginBtn.addEventListener('click',()=>{
        const username=document.getElementById('loginUsername').value.trim();
        const password=document.getElementById('loginPassword').value.trim();
        if(username===VALID_USER && password===VALID_PASS){ loginOverlay.classList.add('hidden'); mainContent.classList.remove('hidden'); }
        else{ loginError.classList.remove('hidden'); }
    });

    logoutBtn.addEventListener('click',()=>{
        loginOverlay.classList.remove('hidden'); mainContent.classList.add('hidden');
    });

    // --- VPN Generator ---
    const usernameInput=document.getElementById('username');
    const generateBtnEl=document.getElementById('generateBtn');
    const keyContainer=document.getElementById('keyContainer');
    const generatedKey=document.getElementById('generatedKey');
    const copyBtn=document.getElementById('copyBtn');
    const copyMessage=document.getElementById('copyMessage');
    const shadowsocksBtn=document.getElementById('shadowsocksBtn');
    const starlinkBtn=document.getElementById('starlinkBtn');
    let selectedVPNType='shadowsocks';

    function vibrate(){if(navigator.vibrate){navigator.vibrate(50);}}
    function selectVPNType(type){
        selectedVPNType=type;
        if(type==='shadowsocks'){
            shadowsocksBtn.classList.add('active'); shadowsocksBtn.classList.remove('bg-gray-300','text-gray-700'); shadowsocksBtn.classList.add('bg-gradient-button','text-white');
            starlinkBtn.classList.remove('active'); starlinkBtn.classList.remove('bg-gradient-success','text-white'); starlinkBtn.classList.add('bg-gray-300','text-gray-700');
        } else {
            starlinkBtn.classList.add('active'); starlinkBtn.classList.remove('bg-gray-300','text-gray-700'); starlinkBtn.classList.add('bg-gradient-success','text-white');
            shadowsocksBtn.classList.remove('active'); shadowsocksBtn.classList.remove('bg-gradient-button','text-white'); shadowsocksBtn.classList.add('bg-gray-300','text-gray-700');
        }
        vibrate();
    }

    function generateVPNKey(){
        const username=usernameInput.value.trim();
        if(!username){ usernameInput.focus(); return; }
        vibrate();
        generateBtnEl.innerHTML='⏳ ဖန်တီးနေပါတယ်...'; generateBtnEl.disabled=true;
        const today=new Date();
        const day=String(today.getDate()).padStart(2,'0');
        const month=String(today.getMonth()+1).padStart(2,'0');
        const year=today.getFullYear();
        const currentDate=`${day}-${month}-${year}`;
        let vpnKey;
        if(selectedVPNType==='shadowsocks'){
            const server='159.223.66.202'; const port=36847; const encodedAuth='Y2hhY2hhMjAtaWV0Zi1wb2x5MTMwNTpBQTF4d1JENVNwOExvTEwydVZFUFhoNlRYYXM1WnRzbzd0UVo4VVVUYmxvPQ';
            vpnKey=`ss://${encodedAuth}@${server}:${port}?type=tcp#💝SkylinkFree-💝${username}-💝${currentDate}`;
        } else {
            const uuid='8343c85d-0193-47fe-836d-53db4e38d726'; const server='13.228.144.120'; const port=8080; const path='/skylinkvpnchannel'; const host='portal-as.ruijienetworks.com';
            vpnKey=`vless://${uuid}@${server}:${port}/?type=ws&path=${encodeURIComponent(path)}&host=${host}&security=none#💝StarlinkFree-💝${username}-💝${currentDate}`;
        }
        setTimeout(()=>{
            generatedKey.value=vpnKey;
            keyContainer.classList.remove('hidden'); keyContainer.classList.add('fade-in');
            generateBtnEl.innerHTML='🚀 VPN Key ဖန်တီးပါ'; generateBtnEl.disabled=false;
            keyContainer.scrollIntoView({behavior:'smooth',block:'nearest'});
        },800);
    }

    function copyToClipboard(){vibrate(); navigator.clipboard.writeText(generatedKey.value).then(()=>{copyMessage.classList.remove('hidden'); setTimeout(()=>{window.location.reload();},2000);});}

    generateBtnEl.addEventListener('click',generateVPNKey);
    copyBtn.addEventListener('click',copyToClipboard);
    shadowsocksBtn.addEventListener('click',()=>selectVPNType('shadowsocks'));
    starlinkBtn.addEventListener('click',()=>selectVPNType('starlink'));

    // --- Security: Disable Right Click / Shortcuts / Devtools ---
    document.addEventListener('contextmenu', e=>{ e.preventDefault(); });
    document.addEventListener('keydown', e=>{
        if(e.key==='F12' || (e.ctrlKey&&e.shiftKey&&(e.key==='I'||e.key==='J')) || (e.ctrlKey&&(e.key==='U'||e.key==='S'||e.key==='P'))){ e.preventDefault(); return false; }
    });
    setInterval(() => {
    const isDesktop = window.innerWidth > 768; // tablet/desktop only
    if(!isDesktop) return;
    if(window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200){
        document.body.innerHTML = '<div class="flex items-center justify-center h-screen text-red-600 text-2xl font-bold">⚠️ Developer Tools Detected!</div>';
    }
}, 500);
</script>
</body>
</html>
