<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML & CSS Playground</title>
  <style>
    body {
      margin: 0;
      background-color: #0d1117;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #161b22;
      color: #58a6ff;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }

    .top {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 40%;
    }

    .bottom {
      height: 60%;
    }

    .box {
      display: flex;
      flex-direction: column;
      border-right: 1px solid #30363d;
    }

    .box h3 {
      background: #21262d;
      margin: 0;
      padding: 8px;
      border-bottom: 1px solid #30363d;
      color: #58a6ff;
      text-align: center;
    }

    textarea {
      background: #161b22;
      color: #c9d1d9;
      border: none;
      padding: 10px;
      resize: none;
      width: 100%;
      height: 100%;
      outline: none;
      font-size: 14px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
  </style>
</head>
<body>
  <header>ðŸ§© CSS Grid Playground (2 top boxes + 1 output)</header>

  <div class="top">
    <div class="box">
      <h3>HTML</h3>
      <textarea id="htmlCode" oninput="updateOutput()">

      </textarea>
    </div>

    <div class="box">
      <h3>CSS</h3>
      <textarea id="cssCode" oninput="updateOutput()">

      </textarea>
    </div>
  </div>

  <div class="bottom">
    <iframe id="output"></iframe>
  </div>

  <script>
    function updateOutput() {
      const html = document.getElementById("htmlCode").value;
      const css = "<style>" + document.getElementById("cssCode").value + "</style>";
      document.getElementById("output").srcdoc = html + css;
    }

    updateOutput();
  </script>
</body>
</html>
