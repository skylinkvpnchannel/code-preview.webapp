<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exit HTML Playground</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968267.png">
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #161b22;
      color: #58a6ff;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #30363d;
      letter-spacing: 0.5px;
    }

    /* Toolbar */
    .toolbar {
      background: #21262d;
      padding: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      border-bottom: 1px solid #30363d;
    }

    button, select, input[type="color"] {
      background: #30363d;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover, select:hover {
      background: #58a6ff;
      color: #000;
    }

    /* Main Layout */
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      flex-grow: 1;
      height: 100%;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }
    }

    .editor, iframe {
      background: #161b22;
      border: none;
      width: 100%;
      height: 100%;
      color: #c9d1d9;
      padding: 10px;
      box-sizing: border-box;
    }

    .editor {
      outline: none;
      overflow-y: auto;
    }

    iframe {
      background: #1a1f25;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #161b22;
      color: #888;
      font-size: 13px;
      border-top: 1px solid #30363d;
    }
  </style>
</head>
<body>
  <header>üß© Exit HTML Playground ‚Äî Web Editor Tool</header>

  <!-- üõ†Ô∏è Toolbar -->
  <div class="toolbar">
    <button onclick="execCmd('bold')"><b>B</b></button>
    <button onclick="execCmd('italic')"><i>I</i></button>
    <button onclick="execCmd('underline')"><u>U</u></button>
    <select onchange="execCmd('fontSize', this.value)">
      <option value="3">Font Size</option>
      <option value="2">Small</option>
      <option value="4">Medium</option>
      <option value="6">Large</option>
    </select>
    <input type="color" onchange="execCmd('foreColor', this.value)">
    <button onclick="execCmd('justifyLeft')">‚¨Ö Left</button>
    <button onclick="execCmd('justifyCenter')">‚Üî Center</button>
    <button onclick="execCmd('justifyRight')">‚û° Right</button>
    <button onclick="execCmd('insertUnorderedList')">‚Ä¢ List</button>
    <button onclick="updateOutput()">üîÑ Preview</button>
  </div>

  <!-- üß© Main Section -->
  <div class="container">
    <div id="editor" class="editor" contenteditable="true">
      <h2>Welcome to Exit‚Äôs HTML Playground üëã</h2>
      <p>Type here and style text with the toolbar above.</p>
      <ul><li>Change color üé®</li><li>Resize font üî†</li><li>Align text ‚û°</li></ul>
    </div>
    <iframe id="output"></iframe>
  </div>

  <footer>
    ¬© 2025 Exit | Built with ‚ù§Ô∏è | Hosted on GitHub Pages
  </footer>

  <script>
    function execCmd(command, value = null) {
      document.execCommand(command, false, value);
    }

    function updateOutput() {
      const html = document.getElementById('editor').innerHTML;
      document.getElementById('output').srcdoc = `
        <style>
          body {
            background: #1a1f25;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
          }
        </style>
        ${html}
      `;
    }

    // Auto preview when typing
    document.getElementById('editor').addEventListener('input', updateOutput);
    updateOutput();
  </script>
</body>
</html>
